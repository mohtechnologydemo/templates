{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Election</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" value="{{ election.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" required>{{ election.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Start Time</label>
      <input type="datetime-local" class="form-control" name="start_time" value="{{ election.start_time|date:'Y-m-d\\TH:i' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">End Time</label>
      <input type="datetime-local" class="form-control" name="end_time" value="{{ election.end_time|date:'Y-m-d\\TH:i' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
