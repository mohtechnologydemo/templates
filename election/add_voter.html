{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Add Voter</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Voter</button>
  </form>
</div>
{% endblock %}
