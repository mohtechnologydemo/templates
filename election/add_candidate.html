{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Add Candidate</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Party</label>
      <input type="text" name="party" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
