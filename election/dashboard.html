{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Your Elections</h2>
  <a href="{% url 'create_election' %}" class="btn btn-primary mb-3">+ Create New Election</a>
  <ul class="list-group">
    {% for election in elections %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ election.title }}
        <a href="{% url 'election_detail' election.id %}" class="btn btn-sm btn-outline-secondary">Manage</a>
      </li>
    {% empty %}
      <li class="list-group-item">No elections found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
